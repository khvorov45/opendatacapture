version: "3"

services:
  postgres:
    image: postgres:12
    environment:
      POSTGRES_USER: odcapi
      POSTGRES_PASSWORD: odcapi
      POSTGRES_DB: odcadmin
  backend:
    depends_on:
      - postgres
    build: ./backend
    ports:
      - 4321:4321
    environment:
      DATABASE_URL: postgres://odcapi:odcapi@postgres:5432/odcadmin
  frontend:
    depends_on:
      - backend
    build: ./frontend
    ports:
      - 4322:5000
